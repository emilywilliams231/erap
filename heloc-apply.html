<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for HELOC | Home Equity Credit Line</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="container nav-flex">
            <a href="index.html" class="logo">GOV-<span>ASSIST</span></a>
            <div class="nav-links">
                <a href="index.html">Back to Home</a>
            </div>
        </div>
    </nav>

    <header class="hero" style="background: linear-gradient(135deg, #102a43 0%, #2c5282 100%); padding: 60px 0 100px 0;">
        <div class="container">
            <h1>HELOC Application</h1>
            <p>Access the value of your home with our competitive credit lines.</p>
        </div>
    </header>

    <main class="container">
        <form action="includes/process-heloc.php" method="POST" class="form-card" id="heloc-form">
            <div class="form-header">
                <h2>Homeowner Details</h2>
                <p>Provide property and financial information for pre-qualification.</p>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label for="full_name">Full Legal Name *</label>
                    <input type="text" id="full_name" name="full_name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="property_value">Estimated Home Value ($) *</label>
                    <input type="number" id="property_value" name="property_value" required placeholder="e.g. 450000">
                </div>
                <div class="form-group">
                    <label for="mortgage_balance">Current Mortgage Balance ($) *</label>
                    <input type="number" id="mortgage_balance" name="mortgage_balance" required placeholder="e.g. 210000">
                </div>

                <div class="form-group">
                    <label for="credit_score">Estimated Credit Score *</label>
                    <select id="credit_score" name="credit_score" required>
                        <option value="">Select Range</option>
                        <option value="740+">740+ (Excellent)</option>
                        <option value="700-739">700-739 (Good)</option>
                        <option value="640-699">640-699 (Fair)</option>
                        <option value="Below 640">Below 640</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="loan_amount">Requested Credit Line ($) *</label>
                    <input type="number" id="loan_amount" name="loan_amount" required>
                </div>

                <div class="form-group full-width">
                    <label for="purpose">Purpose of Credit Line *</label>
                    <select id="purpose" name="purpose" required>
                        <option value="">Select Purpose</option>
                        <option value="Home Improvement">Home Improvement</option>
                        <option value="Debt Consolidation">Debt Consolidation</option>
                        <option value="Education">Education</option>
                        <option value="Emergency Funds">Emergency Funds</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-submit" style="background: var(--accent);">Submit Pre-Qualification</button>
        </form>
    </main>

    <footer>
        <div class="container footer-content">
            <p>&copy; 2023 GOV-ASSIST Homeowner Services. Equal Housing Lender.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
